<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Apple Style Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {font-family: sans-serif;}

    .top-nav {
      display: flex;
      justify-content: center;
      background: #f9f9f9;
      padding: 10px 0;
      position: relative;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }

    .nav-item {
      margin: 0 15px;
      position: relative;
    }

    .nav-button {
      font-size: 14px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
      padding: 5px;
    }

    .nav-button:hover,
    .nav-button.active {
      color: #0071e3;
    }

    .mega-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-top: 1px solid #eee;
      padding: 40px 100px;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 60px;
      z-index: 9;
    }

    .mega-menu.show {
      display: grid;
    }

    .mega-menu .col {
      display: flex;
      flex-direction: column;
    }

    .mega-menu .col h4 {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .mega-menu .col a {
      font-size: 16px;
      margin: 6px 0;
      text-decoration: none;
      color: #000;
    }

    .mega-menu .col a:hover {
      color: #0071e3;
    }

    .header-image {
      width: 100%;
      height: 300px;
      background-image: url('3754E583-9EE8-4D0A-9FD6-2C99B8030F25.jpeg');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      .mega-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<header>
  <nav class="top-nav">
    <div class="nav-item">
      <button class="nav-button" onclick="toggleMenu('macMenu', this)">Mac</button>
      <div class="mega-menu" id="macMenu">
        <div class="col">
          <h4>مرور Mac</h4>
          <a href="#">MacBook Air</a>
          <a href="#">MacBook Pro</a>
          <a href="#">iMac</a>
        </div>
        <div class="col">
          <h4>خرید</h4>
          <a href="#">خرید Mac</a>
          <a href="#">تجارت با اپل</a>
          <a href="#">لوازم جانبی</a>
        </div>
        <div class="col">
          <h4>دیگر</h4>
          <a href="#">macOS</a>
          <a href="#">iCloud</a>
          <a href="#">آموزش</a>
        </div>
      </div>
    </div>

    <div class="nav-item">
      <button class="nav-button" onclick="toggleMenu('iphoneMenu', this)">iPhone</button>
      <div class="mega-menu" id="iphoneMenu">
        <div class="col">
          <h4>مدل‌ها</h4>
          <a href="#">iPhone 15</a>
          <a href="#">iPhone 14</a>
          <a href="#">iPhone SE</a>
        </div>
        <div class="col">
          <h4>خدمات</h4>
          <a href="#">iCloud</a>
          <a href="#">AppleCare+</a>
        </div>
        <div class="col">
          <h4>پیشنهادها</h4>
          <a href="#">خرید اقساطی</a>
          <a href="#">تجارت گوشی</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="header-image"></div>

<script>
  function toggleMenu(menuId, button) {
    const menus = document.querySelectorAll('.mega-menu');
    const buttons = document.querySelectorAll('.nav-button');

    menus.forEach(menu => {
      if (menu.id !== menuId) {
        menu.classList.remove('show');
      }
    });

    buttons.forEach(btn => {
      if (btn !== button) {
        btn.classList.remove('active');
      }
    });

    const targetMenu = document.getElementById(menuId);
    if (targetMenu.classList.contains('show')) {
      targetMenu.classList.remove('show');
      button.classList.remove('active');
    } else {
      targetMenu.classList.add('show');
      button.classList.add('active');
    }
  }

  // بستن منو با کلیک بیرون
  document.addEventListener('click', function(event) {
    const isNav = event.target.closest('.nav-item');
    if (!isNav) {
      document.querySelectorAll('.mega-menu').forEach(menu => menu.classList.remove('show'));
      document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
    }
  });
</script>

</body>
</html>
