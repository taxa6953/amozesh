    .container {

      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .app {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }

    .app + .app {
      border-top: 1px solid #eee;
    }

    .app-info {
      display: flex;
      align-items: center;
    }

    .app img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-left: 12px;
      object-fit: cover;
    }

    .app-text {

      flex-direction: column;
    }

    .app-title {
      font-weight: bold;
      font-size: 16px;
    }

    .app-subtitle {
      font-size: 13px;
      color: gray;
    }

    .button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 14px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      color: #007aff;
    }

    .more-btn {
      display: block;
      text-align: center;
      width: 100%;
      margin-top: 20px;
      background-color: #e0e0e0;
      border-radius: 14px;
      padding: 10px;
      font-size: 14px;
      color: #007aff;
      cursor: pointer;
      text-decoration: none;

    .more-btn:hover {

  </style>
